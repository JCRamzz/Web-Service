<html lang="en">
<head>

    <title>>Log In Form</title>

<body>
    <div class = "loginbox">
    <img src = "../../static/avatar2.png" class ="avatar">
        <h1> Login Here</h1>
            <form action='' method="post">
                <label for="username"><p>Username:</p></label><br>
      <input type="text" id="username" name="username"  placeholder="Enter Username" value="{{request.form.username}}"><br>
                <label for="password"><p>Password:</p></label><br>
      <input type="password" id="password" name="password"  placeholder="Enter Password" value="{{request.form.password}}">
        <br>
        <br>
        <input type="submit" value="login">
                <a href ="/create">Create Account</a>
        </form>
    </div>

</body>
</head>
